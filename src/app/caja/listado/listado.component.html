<div class="main-content">
  <div class="container-fluid">
    <div class="card" *ngIf="idRol==1">
      <div class="card-header  card-header-icon">
        <div class="card-icon cardHeader">
          <i class="material-icons">search</i>
        </div>
      </div>
      <div class="card-body ">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <mat-select #listaOpciones placeholder="Seleccione Personal" name="params.idEmpleado2"
                  #params.idEstadoCivil="ngModel" [(ngModel)]="params.idEmpleado2" (ngModelChange)="buscar()"
                  id="params.idEmpleado2">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let e of empleadoList" [value]="e.idEmpleado">
                    {{e.noDescripcion}}
                  </mat-option>
                </mat-select>
                <mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="dp" [formControl]="date" name="date" placeholder="Fecha:" [max]="dateHoy">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                  (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
                </mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12  text-right">
              <button mat-raised-button="" (click)="clear()" type="button" class="btn btn-fill clear btn-sm btn-primary"
                matTooltip="Limpiar" [matTooltipPosition]="'left'">
                <i class="material-icons">clear_all</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="col-12 text-right" *ngIf="idRol==1">
          <button mat-raised-button="" (click)="modalInsertarCaja(0)"  type="button" class="btn btn-fill search btn-sm btn-primary" matTooltip="Agregar"  [matTooltipPosition]="'left'">
            <i class="material-icons">add</i>
          </button>
        </div>
        <br>
        <div class="material-datatables table-responsive">
          <table id="dtResultado" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
            style="width:100%">
            <thead class="cabeceraTable">
              <tr>
                <th>Nombre Caja</th>
                <th>Fecha de Creación</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Acción</th>
              </tr>
            </thead>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
