<div class="main-content">
  <div class="container-fluid">
    <div class="card ">
      <div class="card-header  card-header-icon">
        <div class="card-icon cardHeader">
          <i class="material-icons">search</i>
        </div>
      </div>
      <div class="card-body ">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <mat-select #listaOpciones placeholder="Caja:" name="idCaja" #idCaja="ngModel"
                  [(ngModel)]="params.idCaja" id="idCaja"  (ngModelChange)="buscar()">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let c of cajaList" [value]="c.idCaja">
                    {{c.descripcionCaja}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput type="text" [matDatepicker]="dp" name="cli.fechaBusqueda" #cli.fechaBusqueda="ngModel"
                  [(ngModel)]="cli.fechaBusqueda" placeholder="Fecha:"
                  (dateChange)="buscar();" [max]="feIni" disabled>
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12  text-right">
               <button mat-raised-button="" (click)="clear()" type="button" class="btn btn-fill clear btn-sm btn-primary" matTooltip="Limpiar" [matTooltipPosition]="'left'">
                <i class="material-icons">clear_all</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="col-12 text-right">
          <button mat-raised-button="" (click)="modalInsertarGastos()"  type="button" class="btn btn-fill search btn-sm btn-primary" matTooltip="Agregar"  [matTooltipPosition]="'left'">
            <i class="material-icons">add</i>
          </button>
        </div>
        <br>
        <div class="material-datatables table-responsive"> 
          <table id="dtResultado" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
            style="width:100%">
            <thead class="cabeceraTable">
              <tr>
                <th class="text-center">Caja</th>
                <th class="text-center">Descripci√≥n de Gasto</th>
                <th class="text-center">Monto</th>
                <th class="text-center">Fecha</th>
              </tr>
            </thead>

          </table>
        </div> 
      </div>
    </div>
  </div>
</div>
