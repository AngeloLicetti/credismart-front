<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter"
    style="background-image: url('assets/img/login-credi.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form name="CrudLogin" #CrudLogin="ngForm" novalidate>
            <div class="card card-login card-hidden">
              <div class="card-body ">
                <br>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <img style="height: 50px;width: 50px;margin-left: 35px;" src="assets/img/credismart/icono_credi.jpeg" />
                        </span>
                      </div>
                        <h4 class="login-name" style="margin-top: 24px;margin-left: -5px;">CREDISMART</h4>
                    </div>
                  </span>
                <br>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" name="login" class="form-control" placeholder="Email..." [(ngModel)]="usuarioID"
                      ngvemail required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password..."
                      [(ngModel)]="contrasena" required>
                  </div>
                </span>
                <br>
              </div>
              <div class="card-footer justify-content-center">
                <button mat-raised-button class="btn bntAgregar btn-round" (click)="getAccessToken()"
                  [disabled]="isInvalid(CrudLogin)">
                  Entrar
                </button>
              </div>
              <mat-form-field class="col-sm-12" *ngIf="flgComboIpress==true">
                <mat-select #listaOpciones placeholder="Seleccione Empresa Financiera"  name="par.idFinanciera"
                #par.idFinanciera="ngModel" [(ngModel)]="par.idFinanciera" id="par.idFinanciera" (ngModelChange)="chooseIpress($event,listIpress)">
                  <mat-option *ngFor="let e of listIpress" [value]="e.idFinanciera">
                    {{e.desripcion}}
                  </mat-option>
                </mat-select>
                <mat-error>
                </mat-error>
              </mat-form-field>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <div class="copyright pull-right">
          &copy;
          {{test | date: 'yyyy'}}, Desarrollado por
          <a href="#/pages/register" style="color: #007bff !important;" target="_blank">CREDISMART</a>
        </div>
      </div>
    </footer>
  </div>
</div>
<block-ui>
  <!-- Your app markup here -->
</block-ui>
