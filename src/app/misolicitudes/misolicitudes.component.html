<div class="main-content">
  <div class="container-fluid">
    <div class="card ">
      <div class="card-header  card-header-icon">
        <div class="card-icon cardHeader">
          <i class="material-icons">search</i>
        </div>
      </div>
      <div class="card-body ">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select #listaOpciones placeholder="Seleccione Tipo Préstamo" name="params.idTipoPrestamo"
                  #params.idTipoPrestamo="ngModel" [(ngModel)]="params.idTipoPrestamo" id="params.idTipoPrestamo"
                  (ngModelChange)="buscar()">
                  <mat-option>Todos</mat-option>
                  <mat-option *ngFor="let el of listTiposPrestamos" [value]="el.idTipoPrestamo">
                    {{el.noTipo}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="dp" [formControl]="date" name="date" placeholder="Mes:">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                  (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
                </mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12  text-right">
              <button mat-raised-button="" (click)="clear()" type="button" class="btn btn-fill clear btn-sm btn-primary"
                matTooltip="Limpiar" [matTooltipPosition]="'left'">
                <i class="material-icons">clear_all</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="col-12 text-right">
          <button mat-raised-button="" [routerLink]="['formulario',  '0']"  type="button" class="btn btn-fill search btn-sm btn-primary" matTooltip="Agregar"  [matTooltipPosition]="'left'">
            <i class="material-icons">add</i>
          </button>
        </div>
        <br>
        <div class="material-datatables table-responsive">
          <table id="dtResultado" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
            style="width:100%">
            <thead class="cabeceraTable">
              <tr>
                <th class="text-center">Estado</th>
                <th>Fecha de Solicitud</th>
                <th class="text-center">Monto</th>
                <th>Tipo de Préstamo</th>
                <th class="text-center">N° Cuotas</th>
                <th class="text-center">Detalle</th>
              </tr>
            </thead>
          </table>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
