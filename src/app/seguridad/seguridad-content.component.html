<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-3"> </div> -->
            <div class="col-md-12" *ngIf="show==1">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo" [routerLink]="['crudempresa']">
                            <img class="img"
                                src="{{empresasList[0].foto ? empresasList[0].foto : 'assets/img/credismart/icono_credi.jpeg'}}">
                        </a>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title" style="text-transform:uppercase;">{{empresasList[0].razonSocial}}</h3>
                        <h6 class="card-description" style="margin-top: 10px;">
                            Abreviatura: {{ empresasList[0].abreviatura }}
                        </h6>
                        <h6 class="card-description">
                            Dirección: {{ empresasList[0].direccion }}
                        </h6>
                        <h6 class="card-description">
                            Teléfono: {{ empresasList[0].telefono }}
                        </h6>
                        <!-- <a href="#pablo" class="btn bntAgregar btn-round">Modificar</a> -->
                    </div>
                    <div class="col-12 text-right">
                        <button mat-raised-button="" [routerLink]="['crudusuarios',  '0']"  type="button" class="btn btn-fill search btn-sm btn-primary" matTooltip="Agregar"  [matTooltipPosition]="'left'">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="material-datatables table-responsive" *ngIf="showUsser==1">
                            <h4 class="text-left"><strong>Usuarios</strong></h4>
                            <table id="dtResultado" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%">
                                <thead class="cabeceraTable">
                                    <tr>
                                        <th class="text-center">Personal</th>
                                        <th class="text-center">Usuario</th>
                                        <th class="text-center">Rol</th>
                                        <th class="text-center">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let element of userList">
                                        <td class="text-center">{{element.empleado}}</td>
                                        <td class="text-center">{{element.idUsuario}}</td>
                                        <td class="text-center">{{element.noRol}}</td>
                                        <td class="text-center">
                                            <button mat-raised-button type="button"
                                                class="btn-simple btn-info role btn-icon" rel="tooltip"
                                                title="Cambiar Rol" data-placement="left"
                                                [routerLink]="['crudusuarios',  element.idUsuario]">
                                                <i class="material-icons">autorenew</i>
                                            </button>
                                            <button mat-raised-button type="button"
                                                class="btn-simple btn-info delete btn-icon" rel="tooltip"
                                                title="Eliminar Usuario" data-placement="left"
                                                (click)="deleteUsuario(element)">
                                                <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
