<div class="card">
  <div class="card-header">
    <h3 class="card-title"><strong>{{titulo}}</strong>
      <button mat-icon-button class="close" (click)="close()">
        <i class="material-icons">close</i> </button>
    </h3>
  </div>
  <div class="card-body">
    <form name="CrudLugaresForm" #CrudLugaresForm="ngForm" novalidate>
      <mat-form-field class="col-12">
        <input matInput placeholder="Nombre del Lugar:" [(ngModel)]="params.lugar.nombreLugar"
          name="params.lugar.nombreLugar" (keypress)="setInputPattern($event, 'soloUnEspacioNumeroLetra')"
          [pattern]="setValidatorPattern('soloUnEspacioNumeroLetra', setQuantifier('+'), true, true)"
          #params.nombreLugar="ngModel" required>
        <mat-error>
        </mat-error>
      </mat-form-field>
      <div class="col-12 text-center ">
        <button mat-raised-button="" *ngIf="op==0" [disabled]="isInvalid(CrudLugaresForm)" (click)="registrar()"
        type="button" class="btn btn-fill registrar btn-sm btn-primary" matTooltip="Registrar"></button>
      <button mat-raised-button="" *ngIf="op!=0" [disabled]="isInvalid(CrudLugaresForm)" (click)="actualizar()"
        type="button" class="btn btn-fill actualizar btn-sm btn-primary" matTooltip="Modificar"></button>
        &nbsp;<button mat-raised-button="" (click)="close()" type="button" class="btn btn-fill cerrar btn-sm btn-primary"
          matTooltip="Cerrar">
          <i class="material-icons">close</i>
        </button>
      </div>
    </form>
  </div>
</div>
