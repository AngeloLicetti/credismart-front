<div class="logo">
  <a class="simple-text logo-mini">
    <div class="logo-img">
      <img src="assets/img/credismart/icono_credi.jpeg" />
    </div>
  </a>
  <a href="#/pages/register" class="simple-text logo-normal" style="margin-left: 85px;" target="_blank">
    CREDISMART
  </a>
</div>


<div class="sidebar-wrapper">

  <div class="user" *ngIf="show==1">
    <div class="photo">
      <img src="{{list[0].foto? list[0].foto: 'assets/img/credismart/avatar.png'}}" />
    </div>
    <div class="user-info">
      <a data-toggle="collapse" href="#collapseExample" class="collapsed">
        <span>
          {{list[0].noNombre}}
          <b class="caret"></b>
        </span>
      </a>
      <div class="collapse" id="collapseExample">
        <ul class="nav">
          <li class="nav-item">
            <a href="javascript:void(0)" (click)="MiProfile()" class="nav-link">
              <span class="sidebar-mini">MP</span>
              <span class="sidebar-normal">Mi Perfil</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" (click)="ChangePass()" class="nav-link">
              <span class="sidebar-mini">CC</span>
              <span class="sidebar-normal">Cambiar Contraseña</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" (click)="CerrarSesion()" class="nav-link">
              <span class="sidebar-mini">CS</span>
              <span class="sidebar-normal">Cerrar Sesión</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems; let i=index" class="nav-item">
      <a [routerLink]="[menuitem.direccionUrl]" *ngIf="menuitem.tipo === 'link'" [class]="menuitem.icon">
        <p>{{menuitem.nombrePagina}}</p>
      </a>
      <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.tipo === 'sub'" (click)="updatePS()"
        [class]="menuitem.icon">
        <!-- <i class="material-icons">{{menuitem.icon}}</i> -->
        <p>{{menuitem.nombrePagina}}<b class="caret"></b></p>
      </a>

      <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.tipo === 'sub'">
        <ul class="nav">
          <li routerLinkActive="active" *ngFor="let childitem of menuitem.paginasHijos" class="nav-item">
            <a [routerLink]="[menuitem.direccionUrl, childitem.direccionUrl]" class="nav-link">
              <span class="sidebar-mini">{{childitem.tipo}}</span>
              <span class="sidebar-normal">{{childitem.nombrePagina}}</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
  </ul>

</div>
